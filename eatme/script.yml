welcome: |
  Eat Me will help you find a good random place to eat. You can say: Find me a random place to eat.

welcome_repeat: |
  You can also say: random

require_permission: |
  Eat Me skill requires permission to access your current location.
  Please open Alexa app, under Manage Permission, allow it to access Postal Code.

help: |
  Eat Me will help you find a good random place to eat.
  To know your current location, please allow the skill to access your Postal Code in the Alexa app.
  You can say: Alexa, ask Eat Me where to eat?

answer_speech: |
  Try {name} with {stars} stars, {reviews} reviews, about {miles} miles.
  Again, it's {name}. Open Alexa App for address, say next for random restaurant.

answer_card_title: |
  Try {name} ({rating} stars)

answer_card_content: |
  EatMe recommends {name}, {review} reviews!

  Address: {address}

answer_repeat: |
  Say next for next random restaurant, or stop to end.

bye: Goodbye, bon appetit!
